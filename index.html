<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mitchells Autumn Newsletter</title>
<style>
  body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }

  /* Make the viewer scroll when zoomed */
  #viewport{
    width:100%;
    height:100vh;
    overflow:auto;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* We scale this element */
  #book {
    width:80%;
    max-width:1000px;
    transform-origin: center top;
  }

  img { width:100%; display:none; box-shadow:0 10px 30px rgba(0,0,0,.6); }
  img.active { display:block; }

  .controls {
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    padding:0 12px;
  }

  button {
    background:#2aa876; border:none; color:white; padding:10px 16px;
    font-size:16px; cursor:pointer; border-radius:4px;
  }

  input[type="range"]{
    width:220px;
  }

  .label{
    color:#fff;
    font-family: Arial, sans-serif;
    font-size:14px;
    opacity:0.9;
    min-width:64px;
    text-align:left;
  }
</style>
</head>
<body>

<div id="viewport">
  <div id="book">
    <img src="page_2.jpg">
    <img src="page_3.jpg">
    <img src="page_4.jpg">
    <img src="page_5.jpg">
    <img src="page_6.jpg">
    <img src="page_7.jpg">
    <img src="page_8.jpg">
    <img src="page_9.jpg">
    <img src="page_10.jpg">
  </div>
</div>

<div class="controls">
  <button onclick="prev()">Previous</button>
  <button onclick="next()">Next</button>

  <button onclick="zoomOut()">âˆ’</button>
  <input id="zoom" type="range" min="0.75" max="3" step="0.05" value="1" oninput="setZoom(this.value)">
  <button onclick="zoomIn()">+</button>
  <button onclick="resetZoom()">Reset</button>
  <span class="label" id="zoomLabel">100%</span>
</div>

<script>
  let pages = document.querySelectorAll("#book img");
  let index = 0;
  pages[index].classList.add("active");

  function show(i){
    pages[index].classList.remove("active");
    index = (i + pages.length) % pages.length;
    pages[index].classList.add("active");
  }
  function next(){ show(index+1); }
  function prev(){ show(index-1); }

  // Zoom logic
  const book = document.getElementById("book");
  const zoomSlider = document.getElementById("zoom");
  const zoomLabel = document.getElementById("zoomLabel");

  function setZoom(val){
    const z = Number(val);
    book.style.transform = `scale(${z})`;
    zoomLabel.textContent = `${Math.round(z * 100)}%`;
  }
  function zoomIn(){
    zoomSlider.value = Math.min(Number(zoomSlider.max), Number(zoomSlider.value) + 0.1);
    setZoom(zoomSlider.value);
  }
  function zoomOut(){
    zoomSlider.value = Math.max(Number(zoomSlider.min), Number(zoomSlider.value) - 0.1);
    setZoom(zoomSlider.value);
  }
  function resetZoom(){
    zoomSlider.value = 1;
    setZoom(1);
  }

  // initialise label
  setZoom(zoomSlider.value);

  // Optional: Ctrl + mouse wheel zoom
  document.getElementById("viewport").addEventListener("wheel", (e) => {
    if (!e.ctrlKey) return;
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.05 : 0.05;
    zoomSlider.value = Math.min(Number(zoomSlider.max), Math.max(Number(zoomSlider.min), Number(zoomSlider.value) + delta));
    setZoom(zoomSlider.value);
  }, { passive:false });
</script>
</body>
</html>
