<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mitchells Autumn Newsletter</title>

<style>
  body {
    margin:0;
    background:#111;
    height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
  }

  /* Scrollable container */
  #viewport {
    width:100%;
    height:100vh;
    overflow:auto;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 0;
  }

  /* Book container */
  #book {
    width:90%;
    max-width:1200px;
  }

  img {
    width:100%;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  img.active {
    display:block;
  }

  /* Controls */
  .controls {
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
  }

  button {
    background:#2aa876;
    border:none;
    color:white;
    padding:10px 16px;
    font-size:16px;
    cursor:pointer;
    border-radius:4px;
  }

  input[type="range"] {
    width:200px;
  }

  #zoomLabel {
    color:white;
    min-width:60px;
  }
</style>
</head>

<body>

<div id="viewport">
  <div id="book">
    <img src="page_2.jpg">
    <img src="page_3.jpg">
    <img src="page_4.jpg">
    <img src="page_5.jpg">
    <img src="page_6.jpg">
    <img src="page_7.jpg">
    <img src="page_8.jpg">
    <img src="page_9.jpg">
    <img src="page_10.jpg">
  </div>
</div>

<div class="controls">
  <button onclick="prev()">Previous</button>
  <button onclick="next()">Next</button>

  <button onclick="zoomOut()">âˆ’</button>
  <input id="zoom" type="range" min="80" max="200" value="100" oninput="setZoom(this.value)">
  <button onclick="zoomIn()">+</button>

  <span id="zoomLabel">100%</span>
</div>

<script>
  /* Page Navigation */
  let pages = document.querySelectorAll("#book img");
  let index = 0;
  pages[index].classList.add("active");

  function show(i){
    pages[index].classList.remove("active");
    index = (i + pages.length) % pages.length;
    pages[index].classList.add("active");
  }

  function next(){ show(index+1); }
  function prev(){ show(index-1); }

  /* Zoom Logic (REAL resize, not transform) */
  const book = document.getElementById("book");
  const zoomSlider = document.getElementById("zoom");
  const zoomLabel = document.getElementById("zoomLabel");

  function setZoom(val){
    book.style.width = val + "%";
    zoomLabel.textContent = val + "%";
  }

  function zoomIn(){
    zoomSlider.value = Math.min(200, Number(zoomSlider.value) + 10);
    setZoom(zoomSlider.value);
  }

  function zoomOut(){
    zoomSlider.value = Math.max(80, Number(zoomSlider.value) - 10);
    setZoom(zoomSlider.value);
  }

  setZoom(zoomSlider.value);
</script>

</body>
</html>
